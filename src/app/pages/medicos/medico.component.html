<div class="row animated fadeIn">
	
	<div class="col-md-6">

		<div class="card card-body">
			<h3 class="box-title m-b-0">Médico:</h3>
			<p class="text-muted m-b-30 font-13"></p>
			
			<div class="row">
				<div class="col-sm-12 col-xs-12">
					<form #f="ngForm"
								ngNativeValidate
								(ngSubmit)="save( f )">

						<div class="form-group">
							<label>Nombre</label>
					
							<input [(ngModel)]="medico.nombre"
										 type="text" 
										 class="form-control" 
										 placeholder="Ingrese un nombre"
										 required
										 name="nombre">
						
						</div>

						<div class="form-group">
							<label>Hospital</label>
						
							<select (change)="infoHospital( $event.target.value )"
											[(ngModel)]="medico.hospital"
											name="hospital"
											class="form-control"
											required>
								<option value="">Seleccione una opción</option>
								<option *ngFor="let hospital of hospitales"
												[value]="hospital._id">
									{{ hospital.nombre }}
								</option>
							</select>
						
						</div>
						
						<button type="submit" 
										class="btn btn-success waves-effect waves-light m-r-10">
							<i class="fa fa-save"></i>
							Guardar
						</button>
						
						<button type="button" 
										class="btn btn-inverse waves-effect waves-light"
										routerLink="/medicos">
							<i class="fa fa-ban"></i>
							Cancelar
						</button>
					
					</form>
				</div>
			</div>
		</div>

	</div>

	<div class="col-md-3">
		
		<div class="card card-body">

			<h4 class="box-title m-b-0">Hospital</h4>
			<p class="text-muted m-b-30 font-13"></p>

			<img [src]="hospital.img | imagen: 'hospital'"
					 class="rounded img-fluid">

		</div>

	</div>

	<div class="col-md-3" *ngIf="medico._id">
		
		<div class="card card-body">

			<h4 class="box-title m-b-0">Foto</h4>
			<p class="text-muted m-b-30 font-13"></p>

			<img [src]="medico.img | imagen: 'medico'" 
					 class="rounded img-fluid pointer"
					 (click)="cambiarFoto()">

		</div>

	</div>

</div>
