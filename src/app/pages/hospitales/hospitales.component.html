<div class="row animated fadeIn">
	
	<div class="col-12">
		
		<div class="card">
			
			<div class="card-body">
				
				<input (keyup)="search( input.value )"
							 #input
							 type="text" 
							 class="form-control"
							 placeholder="Buscar hospital">

			</div>

		</div>

	</div>

</div>

<div class="row animated fadeIn" *ngIf="cargando">
	
	<div class="col-sm-12">
		
		<div class="alert alert-warning text-center">
			
			<strong>Cargando</strong>
			<br>
			<i class="fa fa-refresh fa-spin fa-2x"></i>
			<br>
			<span>Espere por favor</span>

		</div>

	</div>

</div>

<div class="row animated fadeIn" *ngIf="!cargando">
	
	<div class="col-12">
		
		<div class="card">
			
			<div class="card-body">
				
				<div class="row">
					<div class="col-6">
						<h3 class="card-title">Hospitales (<small>{{ numRows }}</small>)</h3>
					</div>

					<div class="col-6" align="right">
						
						<button (click)="add()"
										type="button" 
									  class="btn btn-outline-primary btn-sm">
							<i class="fa fa-plus"></i>
							Crear Hospital
						</button>

					</div>
				</div>

				<table class="table table-hover">
					
					<thead>
						<tr>
							<th>Foto</th>
							<th>Nombre</th>
							<th></th>
						</tr>
					</thead>

					<tbody>
						<tr *ngFor="let hospital of hospitales">
							<td class="w70">
								
								<img (click)="actualizarImagen( hospital )"
										 [src]="hospital.img | imagen: 'hospital'"
										 class="img-50 img-circle pointer">

							</td>
							<td>

								<input type="text" 
											 class="form-control"
											 placeholder="Nombre del hospital"
											 name="nombre"
											 [(ngModel)]="hospital.nombre">

							</td>

							<td>

								<button (click)="update( hospital )"
												class="btn btn-primary">
									<i class="fa fa-save"></i>
								</button>
								&nbsp;
								<button (click)="delete( hospital )"
												class="btn btn-danger">
									<i class="fa fa-trash-o"></i>
								</button>

							</td>
						</tr>
					</tbody>

				</table>

			</div>

		</div>

	</div>

</div>
